<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    {% load static %}
      <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>
<!-- partial:index.partial.html -->
<div class="login-form">


    <form action="{% url 'Login' %}" method="post">
    {% csrf_token %}
        <h1 style="font-family:Sitka Display; font-size: 40px">Login Page</h1>
        <hr>
        <div class="content">
            <div class="input-field">
            <label style="font-family:Sitka Display;float: left;" for="emailid">Email-ID </label>
            <input type="text" id="emailid" name="emailid">
                </div>
    <br/>
<div class="input-field">
    <label style="font-family:Sitka Display;float: left;" for="password">Password </label>
<input type="password" id="password" name="password">
    </div>
            </div>
    <br/>
        <div class="action">
    <button type="submit" >Submit </button>

            </div>
</form>
    </div>
  </body>
</html>
