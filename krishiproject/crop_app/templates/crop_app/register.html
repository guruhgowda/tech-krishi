{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet"
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin = "anonymous">
      <title> Bootstrap 4 Registration Form Example </title>
     {% load static %}


      <style>
      body {
      color: green;
      }
      </style>
   </head>
   <body>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="{% static 'images/crop.png' %}"
                alt="Sample photo"
                class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black" style="font-family:Sitka Display; font-size: 20px";>
                <h3 class="mb-5 text-uppercase">  Registration Form </h3>

                  <form action="/register" method="POST">
                      {% csrf_token %}

                    <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="first_name" class="form-control form-control-lg" name="first_name"  />
                      <label class="form-label" for="first_name"> First name </label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="last_name" class="form-control form-control-lg" name="last_name"  />
                      <label class="form-label" for="last_name"> Last name </label>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">

                  <input type="text" id="emailid" class="form-control form-control-lg"  name="emailid" />
                  <label class="form-label" for="emailid"> Email ID </label>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="password" class="form-control form-control-lg" name="password"  />
                  <label class="form-label" for="password"> Password </label>
                </div>
                  <div class="form-outline mb-4">
                  <input type="text" id="phonenumber" class="form-control form-control-lg" name="phonenumber" />
                  <label class="form-label" for="phonenumber"> Phone Number </label>
                </div>

                    <div class="d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
<!--                  <button type="button" class="btn btn-light btn-lg"> Reset all </button>-->
<!--                  <button type="button" class="btn btn-warning btn-lg ms-2"> Submit form </button>-->
                </div>
                     </form>



              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
